apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  namespace: nginx-ns
  labels:
    app: nginx

spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
      
  template:
    metadata:
      labels:
        app: nginx

    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80